

{% extends 'shop/basic.html' %}
{% block title %} Contact {% endblock %}

{% block body %}
<div class="h-100 d-flex align-items-center justify-content-center" xmlns="http://www.w3.org/1999/html">
<div class="Container">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="post">
         {% csrf_token %}
    <div class="mb-3">

<div class="form-group">
    <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter the name">
</div>
        <div class="form-group">
    <label for="name" class="form-label">Email</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter the your email">
</div>
        <div class="form-group">
    <label for="name" class="form-label">Phone</label>
  <input type="tel" class="form-control" id="phone" name="phone " placeholder="Enter the your contact number">
</div>
        <div class="form-group">
    <label for="desc" class="form-label">Tell us</label>
            <textarea  class="form-control" id="desc" name="desc" rows="3"></textarea>
</div>
         <div>
             <button type="submit" class="btn btn-success">Success</button>
         </div>


</div>
</form>
</div>

</div>

{% endblock %}
